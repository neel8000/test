<ActionBar title="Deliverydetails">
    <NavigationButton text="Back" ios.position="left"></NavigationButton>
</ActionBar>
<GridLayout backgroundColor="#CCCCCC">
    <ScrollView>
        <StackLayout margin="10" verticalAlignment="top">
            <Label text="**All fields are mandatory.**" class="label font-weight-bold m-b-5">
                    </Label>
            <StackLayout class="form" padding="15" backgroundColor="#FFFFFF">
                 
                <StackLayout class="input-field">
                    <Label text="First Name"
                        class="label font-weight-bold m-b-5"></Label>
                    <TextField class="input" [(ngModel)]="input.firstname">
                    </TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Last Name"
                        class="label font-weight-bold m-b-5"></Label>
                    <TextField class="input" [(ngModel)]="input.lastname">
                    </TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Email" class="label font-weight-bold m-b-5">
                    </Label>
                    <TextField class="input" [(ngModel)]="input.email">
                    </TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Address"
                        class="label font-weight-bold m-b-5"></Label>
                    <TextField secure="true" class="input"
                        [(ngModel)]="input.password"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                 <StackLayout class="input-field">
                    <Label text="Phone number" class="label font-weight-bold m-b-5">
                    </Label>
                    <TextField class="input" [(ngModel)]="input.email">
                    </TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
              <Button class="-primary" text="Save"></Button>  
                
            </StackLayout>
        </StackLayout>

    </ScrollView>
    
</GridLayout>
